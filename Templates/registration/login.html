<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Login</h1>

{% if next %}
    <p>Please login to see this page.</p>
{% endif %}

<form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}

    <input type="submit" value="Login" class="btn btn-primary"/>
    <input type="hidden" name="next" value="{{ next }}"/>
</form>
</body>
</html>
